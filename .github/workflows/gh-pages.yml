name: GitHub pages v1

on:
  push:
    branches:
     - master

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
     - uses: actions/checkout@v3
     - uses: actions/setup-node@v3
       with:
         node-version: 18
     - run: |
         npm ci
         npm run build
        
  publish-npm:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: peaceiris/actions-gh-pages@v3
      - with:
         github_token: ${{ secrets.GITHUB_TOKEN }}
         publish_dir: ./dist/ngx-copypaste
