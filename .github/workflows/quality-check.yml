name: Quality check v1

on:
  pull_request:
    branches:
      - develop

jobs:
  quality-check:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: |
          npm ci
          npm run lint
          npm test
          npm run build
          npm run build:lib
