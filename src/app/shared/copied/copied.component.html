<button
    class="row bg-full-white black ai-start span copy-btn"
    [ngClass]="copyButtonClass"
    (click)="copyText()">
    <span class="default-text">Copy</span>
    <span class="active-text">Copied</span>
    <img
        class="copy ais-c"
        [ngSrc]="'copied' | asset : assetPath"
        width="20"
        height="10"
        alt="Copied" />
</button>
